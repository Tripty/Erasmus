{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Forgot Password?</h2>
  <p>Enter your email to receive reset instructions.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Email</button>
  </form>
</div>
{% endblock %}
